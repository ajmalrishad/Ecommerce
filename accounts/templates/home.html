<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Store</title>
    <style>
        /* Basic CSS for layout (you can expand this with your own styles) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .product {
            width: calc(33.33% - 20px);
            margin: 10px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ecommerce Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="{%url 'product_list' %}">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>Products</h2>
        <div class="products">
            <div class="product">
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>Description of Product 2.</p>
                <p>$24.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ecommerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
