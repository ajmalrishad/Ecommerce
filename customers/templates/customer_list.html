{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    
    <p><a href="{% url 'add_customer' %}">Add New Customer</a></p>
    
    <table border="1">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in coustomers %}
            <tr>
                <td>{{ customer.user.username }}</td>
                <td>{{ customer.phone_number }}</td>
                <td>
                    <a href="{% url 'edit_customer' customer.pk %}">Edit</a> |
                    <a href="{% url 'delete_customer' customer.pk %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
