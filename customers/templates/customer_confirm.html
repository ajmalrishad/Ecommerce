{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>
</head>
<body>
    <h1>Delete Customer</h1>
    
    <p>Are you sure you want to delete "{{ customer.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'customer_list' %}">Cancel</a>
    </form>
</body>
</html>
